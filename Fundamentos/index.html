<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        hola {{nombre}}
        <a :href=url>{{pagina}}</a>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                nombre: "Daniel", 
                pagina: "Google",
                url: 'https://google.com'
            }
        })
    </script>
</body>
</html>
