<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button  @click="sumar">sumar 1</button>    <!-- evento llamado con @click -->
        <button v-on:click="restar" >restar 1</button>  <!-- evento llamado con v-on:click -->
        <button v-on:click="contador*=contador" >cuadrado</button> <!-- evento llamado con en linea de codigo con v-on:click -->
        <button @click="contador=0" >AC</button>
        El contador esta en {{ contador }}
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                sumar() { this.contador++ }, 
                restar() { this.contador-- }
            }
        })
    </script>
</body>
</html>
