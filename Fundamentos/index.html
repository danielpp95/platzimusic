<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-if elimina el archivo del html -->
        <template v-if="mostrar">
            hola {{nombre}}
            <a v-if="mostrar" :href=url>{{pagina}}</a>
        </template>
        <!-- v-show trabaja con css mostrando u oculdando con display: none -->
        <!-- no puede ser usado con template -->
        <div v-show="mostrar">
                hola {{nombre}}
        </div>
        <div v-show="!mostrar">
                esto esta oculto
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                nombre: "Daniel", 
                pagina: "Google",
                url: 'https://google.com',
                mostrar: true,

            }
        })
    </script>
</body>
</html>
