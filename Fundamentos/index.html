<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="submit">
            <h2>Â¿Cuales son tus cursos favoritos?</h2>
            <template v-for="curso in cursos" >
                <curso :curso=curso v-on:checked="selectCurso"></curso>
            </template>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.component('curso', {
            props: [ 'curso' ],
            methods: {
                onChange(ev) {
                    this.$emit('checked', this.curso.value, ev.target.checked)
                }
            },
            template: `
                <div>
                    <input type="checkbox" :id="curso.value" :value="curso.value" v-on:change="onChange">
                    <label :for="curso.value" > {{curso.nombre}} </label> <br>
                </div>
            `
        })
        
        let app = new Vue({
            el: '#app',
            data: {
                cursos: [
                    { nombre: "Curso de introduccion a Vue.js", value: 'vue' },
                    { nombre: "Curso de seo", value: 'seo' },
                    { nombre: "Curso de React y Reduc", value: 'react' },
                    { nombre: "Curso de Growth Marketing", value: 'growth' }
                ],
                cursosSeleccionados: []
            },
            methods: {
                submit() {
                    console.log('se ejecuta el metodo submit')
                    console.log(this.cursosSeleccionados)
                },
                selectCurso(curso, checked) {
                    if (checked) {
                        this.cursosSeleccionados.push(curso)
                    }else{
                        let index = this.cursosSeleccionados.indexOf(curso)
                        this.cursosSeleccionados.splice(index, 1)
                    }
                }
            }
        })
    </script>
</body>
</html>
