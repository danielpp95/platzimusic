<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo | uppercase }}</h1>
        <h2> {{subtitulo | lowercase }} </h2>
        <h3> {{tarea |  capitalize }} </h3>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                titulo: 'Estas en platzi',
                subtitulo: 'Estas viendo el curso de Vue.js',
                tarea: 'tAREA'
            },
            filters: {
                uppercase: str => { return str.toUpperCase() },
                lowercase: str => { return str.toLowerCase() },
                capitalize: str => { return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase(); }
            }
        })
    </script>
</body>
</html>
